<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>TIENDA DE ROPA CDCD</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialogo()">Agregar</button>

</mat-toolbar>
<div class="form-group">
  <input type="text" class="form-control" [(ngModel)]='searchTerm' (keyup)="search($event)"
    placeholder="Buscar Productos">
</div>
<span class="fas fa-search seacrh-icon"></span>

<div class="card-top container-fluid">

</div>

<ng-template let-product pTemplate="listItem">
  <div class="p-col-12">

    <div class="product-list-item">
      <div class="product-list-detail">
        <img style="margin: auto ;" src="{{product.imagen}}" alt="">
        <div class="product-name">{{product.tipo}}</div>

        <div class="product-description">{{product.nombre}}</div>
        <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.category}}</span>
      </div>
      <div class="product-list-action">
        <span class="product-price">${{product.precio}}</span>
      </div>
    </div>
  </div>
</ng-template>


<div class="container">
  <div class="row">
    <main id="items" class="col-sm-8 row"></main>

    <aside class="col-sm-4">
      <h2>Carrito</h2>
      <ul id="carrito" class="list-group"></ul>
      <hr>
      <p class="text-right">Total: <span id="total"></span>&euro;</p>
      <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
    </aside>
  </div>
</div>
