<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>TIENDA DE ROPA CDCD</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialogo()">Agregar</button>

</mat-toolbar>

<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.idropa}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="Tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                <td mat-cell *matCellDef="let row"> {{row.tipo}}</td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="Marca">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
                <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
              </ng-container>

              <!-- Fruit Column -->
              <ng-container matColumnDef="Talla">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Talla </th>
                <td mat-cell *matCellDef="let row"> {{row.talla}} </td>
              </ng-container>

              <!-- Fruit Column -->
              <ng-container matColumnDef="Costo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
                <td mat-cell *matCellDef="let row"> {{row.costo | currency}} </td>
              </ng-container>

              <!-- Fruit Column -->
              <ng-container matColumnDef="Stock">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
                <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
              </ng-container>

              <!-- Fruit Column -->
              <ng-container matColumnDef="Fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{row.fecha | date}} </td>
              </ng-container>

              <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button (click)="editRopa(row)" color="primary">
                        <mat-icon>edit</mat-icon>
                      </button>  
                      <button mat-icon-button (click)="deleteRopa(row)" color="warn">
                        <mat-icon>delete</mat-icon>
                      </button>  
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    
    </div>

</div>
