<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>TIENDA DE ROPA CDCD</span>
    <span class="example-spacer"></span>

</mat-toolbar>

<div class="container">
    <div style="margin-top: 9px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="idusuario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> idusuario </th>
                    <td mat-cell *matCellDef="let row"> {{row.idusuario}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="idrol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> idrol </th>
                    <td mat-cell *matCellDef="let row"> {{row.idrol}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="contrasena"  type="password">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> contrasena </th>
                    <td mat-cell *matCellDef="let row" > {{ row.contrasena}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> telefono </th>
                    <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> direccion </th>
                    <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
                </ng-container>

                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="editUsuarios(row)" color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="deleteUsuarios(row)" color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>

</div>
